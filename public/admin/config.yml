backend:
  name: github
  repo: Jaanexe/alex-doe-portfolio
  branch: main
  base_url: https://alex-doe-portfolio.vercel.app
  auth_endpoint: api/auth/github
  site_domain: alex-doe-portfolio.vercel.app

media_folder: "public/images/uploads"
public_folder: "/images/uploads"
# Make sure the path is accessible from the web
publish_mode: "simple"

collections:
  - name: "content"
    label: "Site Content"
    files:
      - file: "public/content/hero.json"
        label: "Hero Section"
        name: "hero"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Background Image", name: "backgroundImage", widget: "image" }

      - file: "public/content/about.json"
        label: "About Section"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Profile Image", name: "image", widget: "image" }

      - file: "public/content/gallery.json"
        label: "Gallery"
        name: "gallery"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            field: { label: "Image", name: "image", widget: "image" }
